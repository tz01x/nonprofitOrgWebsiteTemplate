<section class="container">

    <hr>

    <h3 class="fs-6 mt-2" style="color: var(--secondary); text-transform: uppercase; ">
        Leave a Comment
    </h3>
    <div class="mt-3 mb-5">
        Your email address will not be published. Required fields are marked *
    </div>

    <!-- comments show  -->



    <div style="overflow-x: hidden;">




    {%with object.comments.all as comments%}


    {%include "core/components/view_comment.html"%}

    {%endwith%}


    </div>





    <!-- comment input  -->
    <div class="mt-5">

        <form action="{{createComment_url}}" method="post">

            {%csrf_token%}

            <textarea name="message" class="form-control" id="" cols="15" rows="5" placeholder="Comment*"
                required></textarea>


            <div class="row mt-4">
                <div class="col-lg-6 mt-2">
                    <input type="text" class="form-control" name="username" placeholder="Name*" required id="">
                </div>
                <div class="col-lg-6 mt-2">
                    <input type="text" class="form-control" name="email" placeholder="Email*" required id="">
                </div>
            </div>

            <div class="mt-5">

                <input type="submit" class="btn  rounded-5" aria-label="post"
                    style="background-color: var(--secondary); color: var(--text_in_secondary);" value="Post Comment">
            </div>

            <input type="hidden" name="next" value="{{request.path}}">
        </form>

    </div>







</section>
