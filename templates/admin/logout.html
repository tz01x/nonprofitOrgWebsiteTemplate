<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="{{clubinfo.sort_name}},tumzied" />
    <meta name="author" content="tumzied" />
    <meta name="robots" content="" />
    <meta
      name="description"
      content="{{clubinfo}}"
    />
    <meta
      property="og:title"
      content="{{clubinfo.sort_name}}"
    />
    <meta
      property="og:description"
      content="{{clubinfo}}"
    />
    <meta property="og:image" content="" />
    <meta name="format-detection" content="telephone=no" />

    <!-- FAVICONS ICON -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </head>
  <body id="bg">
    <div id="loading-area"></div>
    <div class="page-wraper">
      <!-- Content -->
      <div
        class="page-content dlab-login"
        style="background-position: top right; background-blend-mode: screen"
      >
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-8" style="position: relative;">
              
                {%if clubinfo and clubinfo.logo%}
                <img src="{{clubinfo.logo.url}}" style="width: 100px; position: absolute;right: 0%;top: 10%;" alt="logo" srcset="">
                {%else%}
    
                <img src="" alt="logo" srcset="">
    
    
                {%endif%}
              
              <div class="">
                <img src="/static/img/Illustration.svg" style="width: 100%;" alt="" />
              </div>
            </div>
            <div class="col-lg-4 login-form-box d-flex justify-content-center align-items-center">
                <div class="border border-2 p-2 px-5 fs-6 mt-5 mt-lg-0" >You are logout</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Content END-->
      <button class="scroltop fa fa-chevron-up"></button>
    </div>
  </body>
</html>
