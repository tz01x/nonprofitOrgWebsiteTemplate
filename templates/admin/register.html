<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="{{clubinfo.sort_name}},tumzied" />
    <meta name="author" content="tumzied" />
    <meta name="robots" content="" />
    <meta
      name="description"
      content="Login to {{clubinfo}}"
    />
    <meta
      property="og:title"
      content="Admin login {{clubinfo.sort_name}}"
    />
    <meta
      property="og:description"
      content="{{clubinfo}}"
    />
    <meta property="og:image" content="" />
    <meta name="format-detection" content="telephone=no" />

    <!-- FAVICONS ICON -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.png" />

    <!-- PAGE TITLE HERE -->
    <title>Login</title>

    <!-- MOBILE SPECIFIC -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </head>
  <body id="bg">
    <div id="loading-area"></div>
    <div class="page-wraper">
      <!-- Content -->
      <div
        class="page-content dlab-login"
        style="background-position: top right; background-blend-mode: screen"
      >
        <div class="container-fluid" style="max-width: 1440px; margin: auto;">
          <div class="row justify-content-center align-items-center">
            <div class="col-lg-8"  style="position: relative;">
              
                {%if clubinfo and clubinfo.logo%}
                <img src="{{clubinfo.logo.url}}" style="width: 100px; position: absolute;right: 0%;top: 12%;" alt="logo" srcset="">
                {%else%}
    
                <img src="" alt="logo" srcset="">
    
    
                {%endif%}
         
              <div class="" style="width: 80%; margin: auto;">
                <img src="/static/img/Illustration.svg" style="width: 100%;" alt="" />
              </div>
            </div>
            <div class="col-lg-4 login-form-box ">
              <div class="login-form d-flex justify-content-center">
                <div class="tab-content nav">
                  <div id="login" class="tab-pane active">
                    <form class="dlab-form" class="form" role="form" method="POST">
                      <h3 class="form-title">Welcome to {{clubinfo.sort_name}}! üëãüèª</h3>
                      <p>
                        Please sign-in to your account and start the adventure
                      </p>
                      {% csrf_token %}
                      <div class="form-group">
                      <label for="id_username">Username*</label>
                        <input
                          name="username"
                          required
                          class="form-control"
                          id="id_username"
                          type="text"
                        />
                      </div>
                      <br>
                      <div class="form-group field-btn text-left">
                        <label for="id_password">Password*</label>

                        
                      </div>
                      <div class="form-group">
                        <input
                          name="password"
                          required
                          class="form-control"
                          id="id_password"
                          placeholder="********"
                          type="password"
                        />
                      </div>
                      <br>
                      <input name="next" type="hidden" value="/admin/">
                      <div class="form-group">
                        <button  type="submit" class="btn btn-primary">
                          login
                        </button>
                      </div>
                      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
