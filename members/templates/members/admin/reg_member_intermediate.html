
{% extends "admin/base_site.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>


body{

background: var(--body-bg) !important;

color: var(--body-fg) !important;
}


</style>

<div class="container">


    <form action=""  method="POST">
        {% csrf_token %}
        <p>
            Are you sure you want to execute this action on the selected items?
            
            
        </p>  
        <div>
            <p>To:</p>
        </div>
        <div class="d-flex py-3 my-3 border border-1 border-light rounded-pill">
            
            
            {% for order in orders %}
            <span>
                
                <span class="badge rounded-pill bg-secondary mx-2">{{ order }}</span>
                
            </span>
            
            
            
            <input type="hidden" name="_selected_action" value="{{ order.pk }}" />
            {% endfor %}
            
        </div>

        
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email Subjects</label>
            
            <input type="text" class="form-control vTextField" name="email_subject" required  aria-describedby="basic-addon1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Email body </label>
        
            {{form.email_body}}
          </div>
        
        
        
        
          <input type="hidden" name="action" value="broadcast_email" />
      
        <input type="submit" class="mt-5" name="apply" value="Send"/>

        <a class="mt-5 btn btn-danger text-white p-2" href="{{get_back_url}}">cencel</a>
    </form>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
